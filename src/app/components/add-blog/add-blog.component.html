<div>
    <button class="btn-primary" (click)="click()" >Add Blog</button>
</div>

<div class="form-container" *ngIf="FormOpen" >
    <form [formGroup]="addBlogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="error-message">
            <div *ngIf="title?.errors?.['required']">Title is required.</div>
            <div *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters long.</div>
            <div *ngIf="title?.errors?.['maxlength']">Title cannot be more than 50 characters long.</div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
          <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="error-message">
            <div *ngIf="description?.errors?.['required']">Description is required.</div>
            <div *ngIf="description?.errors?.['minlength']">Description must be at least 10 characters long.</div>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
  </div>
